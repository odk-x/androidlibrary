
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:

    docker:
      # specify the version you desire here
      # - image: cimg/android:2023.02
      - image: circleci/android:api-28


    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx4096m
    # Add steps to the job

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "androidlibrary_lib/build.gradle" }}

      - run: 
          name: change the permission
          command: chmod +x ./gradlew

      - run: 
          name: download gradle dependencies
          command: ./gradlew androidDependencies 

      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "androidlibrary_lib/build.gradle" }}

      # build the androidlib
      - run: 
          name: build project
          command: ./gradlew clean assemble

      - run:
          name: Start emulator
          command: |
            echo "y" | android-sdk-linux/tools/bin/sdkmanager --install 'system-images;android-29;google_apis;x86_64'
            echo "no" | android-sdk-linux/tools/bin/avdmanager create avd --force --name emulator --abi google_apis/x86_64 --package 'system-images;android-29;google_apis;x86_64'
            android-sdk-linux/emulator/emulator -avd emulator -no-window -no-audio &
            android-wait-for-emulator
      # run tests!
      - run: 
          name: gradle androidTest
          command: ./gradlew connectedAndroidTest
          


  deploy:
    working_directory: ~/repo
    docker:
      - image: cimg/android:2023.02
    steps:
      - checkout
      - run:
          name: Build and deploy package
          command: |
            mvn clean deploy -Dmaven.repo.url=https://maven.pkg.github.com/tr-sangale/androidlibrary -Dmaven.deploy.skip=true -Dmaven.artifact.threads=5


workflows:
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build

